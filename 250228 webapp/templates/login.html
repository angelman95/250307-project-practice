<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/login-styles.css">
</head>
<body>


<div class="container">

  <img src="/static/images/central-perk-logo.png" class="logo" alt="logo">

  <div class="login-box">
    <div class="login">
      <form method="POST" action="{{ url_for('login') }}">

        <label for="email" class="sr-only">Email:</label>
        <input type="text" id="email" name="email" class="input-box" placeholder="Email" required>

        <label for="password" class="sr-only">Password:</label>
        <input type="password" id="password" name="password" class="input-box" placeholder="Password" required>

        <input class="sign-in-button" type="submit" value="Sign in">


      </form>


      <a href="forgot-password.html">Forgot your password?</a>
      <a href="/register">Register</a>
      <a href="/home">dev skip login</a>

    </div>
  </div>
</div>

</body>
</html>
