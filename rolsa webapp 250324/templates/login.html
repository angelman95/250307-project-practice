<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

    {% include 'toolbar.html' %}

    <div class="login-box">

        <img src="../static/icons/icons8-account-96.png" alt="login">

        <h1>Sign in</h1>

        <div class="login">

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="flash-container">
                  {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">

                <label for="email" class="sr-only"></label>
                <input type="text" id="email" name="email" class="input-box" placeholder="Email" required>

                <label for="password" class="sr-only"></label>
                <input type="password" id="password" name="password" class="input-box" placeholder="Password" required>

                <input class="sign-in-button" type="submit" value="Sign in">

            </form>

            <a href="/forgot-password">Forgot your password?</a>

            <a href="/register" class="register-button">Register</a>

        </div>
    </div>





</body>
</html>
